spring.application.name=ApiGateway
#server.contextPath=/trendsetter

#########MySQL Database Connection Properties#########
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Enable spring data repos 
spring.data.jpa.repositories.enabled=true

# Replace with your connection string
spring.datasource.url=jdbc:mysql://localhost:3306/trendsetter?useSSL=false

# Replace with your credentials
spring.datasource.username=root
spring.datasource.password=password

spring.datasource.driverClassName=com.mysql.jdbc.Driver
#########MySQL Database Connection Properties#########

security.user.name=user
security.user.password=password
 
 #spring.jackson.serialization.fail-on-empty-beans=false
 #spring.jpa.open-in-view=true
 
 logging.level.=warn
 logging.level.com.fielder=INFO
 logging.level.com.netflix.discovery=INFO
 logging.level.org.hibernate=INFO
 
 spring.sleuth.instrument.scheduled.skip-pattern=true
 
 spring.zipkin.base-url=http://localhost:8085
 spring.sleuth.sampler.percentage=1.0
 
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.repositories.enabled=truexpack.security.enabled=false
