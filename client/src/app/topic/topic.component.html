
<div class='card'>
	<div class='card-header'>
		<h3 class='card-title'>&nbsp;{{title}}</h3>
	</div>
	<div class='card-block'>
		<div class='table-responsive'>
			<table class='table table-sm table-hover table-striped' *ngIf='topics && topics.length'>
				<thead class="table-inverse bg-primary">
					<tr>
						<th>Topic</th>
						<th>Category</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let topic of topics'>
						<td>{{topic.title}}</td>
						<td>{{topic.categoryName}}</td>
						<td width='5%'><i class="fa fa-heart-o" aria-hidden="true"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
