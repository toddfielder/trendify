<p-card [title]=title>
    <p-table [value]=topics>
      <ng-template pTemplate="header">
        <tr>
          <th width='40%'>Category</th>
          <th>Description</th>
          <th width='10%'></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-topic>
        <tr>
            <td><a [routerLink]="['/topic', topic.id]" class="card-link">{{topic.title}}</a></td>
						<td>{{topic.description}}</td>
						<td style='text-align: center;'><i class="fa fa-heart-o" aria-hidden="true"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
