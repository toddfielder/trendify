
<p-card [title]=title>
  <p-table [value]=categories>
    <ng-template pTemplate="header">
      <tr>
        <th width='20%'>Category</th>
        <th>Description</th>
        <th width='10%'></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
          <td><a [routerLink]="['/category', category.id]" class="card-link">{{category.title}}</a></td>
          <td>{{category.description}}</td>
          <td style='text-align: center;'><i class="fa fa-heart-o" aria-hidden="true"></i></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
